{{define "signup"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/web/static/img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/web/static/css/main.css">
    <link rel="stylesheet" href="/web/static/css/form.css">
    <title>Forum</title>
</head>

<body>
    <form action="/signup" method="post">
        <span>Sign Up</span>
        <p>{{.}}</p>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="email" required>
        <label for="nick">Nickname</label>
        <input type="text" name="nick" placeholder="Nickname" required>
        <label for="pass">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <label for="pass">Confirm password</label>
        <input id="confirm_password" type="password" placeholder="Confirm Password" required>
        <button type="submit">Submit</button>
        <a href="/">Back to main</a>
    </form>
</body>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

</html>
{{end}}
